<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--js 作用域
        
        全局作用域
        局部作用域






    -->


    <script>
        // 外部函数中有一个内部函数 内部函数使用外部函数中的局部变量
        // 就使得外部函数中的变量不释放
        // 缺点：内存释放
        function a(){
            var x = 1;
            function b(){
                console.log(x);
            }
        }
     
     
     
    </script>
</body>
</html>
