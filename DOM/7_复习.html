<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // DOM document object model
        document.getElementById("div1");  //返回一个dom对象
        
        document.getElementsByClassName("aa");  //返回页面中所有class名为 aa 的数组
    
        document.getElementsByTagName("div") ;  //返回页面中所有标签为div的数组

        document.getElementsByName("sex");  //name属性，后台使用


    </script>
</body>
</html>
