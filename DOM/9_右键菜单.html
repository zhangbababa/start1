<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        #container{
            width: 100px;
            height: 100px;
            background: #cccccc;
            display: none;
            position: absolute;
        }
        li:hover{
            background: #aaa;
        }
    
    
    </style>

</head>
<body>
    <div id="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <script>


        var oContainer = document.getElementById('container');
        document.oncontextmenu = function(e){

            oContainer.style.display = 'block';
            oContainer.style.left = e.clientX + "px";
            oContainer.style.top = e.clientY + "px";
            
            // 阻止默认行为
            // 标准浏览器下 阻止默认行为  e.preventDefault();
            // Ie浏览器  e.returnValue = false;
            // 通用方式
            return false;


        }

        var oDis = document.getElementsByTagName('li');
        for( var i = 0; i<oDis.length; i++){
            oDis[i].onclick = function(){
                oContainer.style.display = "none";
            }
        }
        
    </script>
</body>
</html>
