        // getElementByClass方法 返回所有calss名为 a 的元素数组
        function getElementByClass(clsName){
            // 取到页面中所有的元素
            var result = [];
            var allELe = document.getElementsByTagName("*");
            // 循环每一个元素
            for(var i=0; i<allELe.length; i++){
                if( allELe[i].className == clsName ){
                    // class  是保留字  用className取到class名
                    // "a b" == "a" 通过split()方法将字母分割成数组
                    var arr = allELe[i].className.split(" ");
                    for( var k = 0; k<allELe.length; k++){
                        // 判断class名 == 传进来的clsName push到数组
                        result.push( allELe[i] );
                    }
                }
            }
            return result;
        }
        // 返回所有class名 为a的元素数组
        var a2 = getElementByClass('a');
        for(var j = 0; j<a2.length; j++){
            a2[j].style.background = "pink";
        }
    </script>
