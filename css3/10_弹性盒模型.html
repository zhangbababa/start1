<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 500px;
        height: 100px;
        background: #ccc;
        /* 父元素 */
        display: -webkit-flex;
    }
    .child1{
        width: 200px;
        height: 100px;
        background: red;
        /* 分配父元素的剩余空间 */
        flex-grow: 2;

    }
    .child2{
        /* width: 100px; */
        height: 100px;
        background: blue;
        flex-grow: 1;

    }
    
    
    
    
    
    </style>
</head>
<body>
     <div class="parent"> 
        <div class="child1"></div>
        <div class="child2"></div>
     </div>
    





</body>
</html>
