<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div-1{
        width: 202px;
        height: 202px;
        perspective: 800px;
        background: yellow;
    }
    #div0{
        width: 200px;
        height: 200px;
        border:1px dashed #000;
        /* perspective: 800px; */
        transform: rotateX(30deg);
        /* 指定子元素维持3d效果 */
        transform-style: preserve-3d;
    }
    #div1{
        width: 200px;
        height: 200px;
        background: #ff0036;
        transform: rotateX(45deg);
    }
    </style>
</head>
<body>
    <div id="div-1">
        <div id="div0">
            <div id="div1">

            </div>
        </div>
    </div>
</body>
</html>
