<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin:100px auto;
            width: 750px;
            height: 291px;
            position: relative;
            overflow: hidden;
        }
        #img-box{
            width: 3750px;
            position: absolute;
            left: 0;
        }
        #img-box img{
            float: left;
        }
        #img-box .active{
            display: block;
        }
        #btn-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            margin-right: 5px;
            color:#fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn-box .selected{
            background: #ff0036;
        }
        #btn-box{
            position: absolute;
            right:10px;
            bottom: 10px;
        }
        #arrow-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            margin-right: 5px;
            color:#fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        #arrow-box{
            position: absolute;
            left: 10px;
            bottom:10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="../../DOM/10_轮播图/img/1.jpg" alt="">
            <img src="../../DOM/10_轮播图/img/2.jpg" alt="">
            <img src="../../DOM/10_轮播图/img/3.jpg" alt="">
            <img src="../../DOM/10_轮播图/img/4.jpg" alt="">
            <img src="../../DOM/10_轮播图/img/5.jpg" alt="">
        </div>
        <div id="btn-box">
            <ul>
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <ul id="arrow-box">
            <li id="before">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        var iNow = 0;
        $('#btn-box li').on('click',function(){
            change( $(this).index() );

        })
        $('#next').on('click',function(){
            iNow++;
            if( iNow == $('img').length )
                iNow = 0;
            change(iNow);



        })
    
        function change(index){
            // siblings 找到所有兄弟
            $('#btn-box li').eq(index).addClass('selected').siblings().removeClass('selected');
            $('#img-box').stop().animate({
                left:-index*$('img').width()
            },1000)
        }
    
    
    </script>
</body>
</html>
