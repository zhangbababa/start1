<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 500px;
            height: 500px;
            margin-top: 500px auto;
        }
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            width: 14px;
            height: 14px;
            background: #ff0000;
            float: left;
            margin-left: 10px;
            background-image: url(网页换肤/theme.gif);
        }
        .news{
            width: 100px;
            height: 40px;
            float: left;
            background: #ff0000;
            margin: 30px 20px 0 0;
        }
        li:nth-child(2){
            background-position: -100px 0px;
        }
        li:nth-child(3){
            background-position: -80px 0px;
        }
        li:nth-child(4){
            background-position: -60px 0px;
        }
        li:nth-child(5){
            background-position: -40px 0px;
        }
        li:nth-child(6){
            background-position: -20px 0px;
        }
        li:nth-child(1).active{
            background-position: 0px -15px;
        }
        li:nth-child(2).active{
            background-position: -100px -15px;
        }
        li:nth-child(3).active{
            background-position: -80px -15px;
        }
        li:nth-child(4).active{
            background-position: -60px -15px;
        }
        li:nth-child(5).active{
            background-position: -40px -15px;
        }
        li:nth-child(6).active{
            background-position: -20px -15px;
        }
        .color0{
            background:#999999;
        }
        .color1{
            background:#BB3BD9;
        }
        .color2{
            background:#E31559;
        }
        .color3{
            background:#08BECE;
        }
        .color4{
            background:#FBA60A;
        }
        .color5{
            background:#AFD400;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="news color0">时事新闻</div>
        <div class="news color0">娱乐新闻</div>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $('li').on('click',function(){
            // 添加 active 并移除其他已添加的 active
            $(this).addClass('active').siblings().removeClass('active');
            // 索引
            $('.news').attr('class','news color'+ $(this).index());
        })
    
    
    
    </script>
</body>
</html>
