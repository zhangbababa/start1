<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 16px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }

        table td,
        th {
            width: 50%;
            border: 1px solid black;
            height: 30px;
        }

        tbody th {
            background-color: #abc;
        }
        .txt{
            border:none;
        }
    </style>
</head>
<body> 
    <table border="1">
        <thead>
            <th colspan="2">鼠标点击表格就可以编辑</th>        
        </thead>
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="edittable">张三</textarea></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="edittable">李四</textarea></td>
            </tr>
            <tr>
                <td>3</td>
                <td class="edittable">王五</textarea></td>
            </tr>
            <tr>
                <td>4</td>
                <td class="edittable">赵六</textarea></td>
            </tr>
        </tbody>
    </table>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $('.edittable').one('click',function(){
            if( $(this) )
            var $val = $(this).html();
            $(this).html('<input value="'+$val+'"></input>');
            // select 选中文本
            $(this).children().trigger('select');
        })
        $('.edittable').on('keyup','input',function(e){
            if( e.which == 13){
                var val = $(this).val();
                $(this).parent().html(val);
            }
        })
    
    
    
    
    
    </script>
</body>
</html>
