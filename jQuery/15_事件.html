<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: red;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #999999;
        }
    
    
    
    </style>
</head>
<body>
    <div id="div1">
        1111
        <div id="div2">
            2222
        </div>
    </div>
    
    <script src="jquery-1.12.4.js"></script>
    <script>
        // mouseenter mouseleave 不支持冒泡
        $('#div1').on('mouseenter',function(e){
            console.log('div11 enter',e.target);
        })
        $('#div2').on('mouseenter',function(e){
            console.log('div22 enter',e.target);
        })
        // mouseover mouseout 支持冒泡





    </script>
</body>
</html>
