<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li class="a">2</li>
        <li class="b">3</li>
    </ul>
    <div id="div1"> 
        <span>1111</span>
        <div>
            <span>222</span>
        </div>
        <span>333</span>

    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li').each(function(index,elem){
            console.log(index,elem.this);
        })
        // children 只会找儿子中的span
        $('#div1').children('span').css('background','red');
        // find  找到孩子中全部的span
        $('#div1').find('span').css('background','red');
        
    
    
    
    
    </script>
</body>
</html>
