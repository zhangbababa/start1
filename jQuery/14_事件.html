<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
    <textarea id="text"></textarea>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // 事件委托：在ul中 点击li 输出li
        $('ul').on('click','li',function(){
            console.log( $(this).html() );
        })
        $('#btn').on('click',function(){
            $('ul').append('<li>' + Math.random() +'</li>')
        })

        $('#btn').hover(function(){
            
        })



    </script>
</body>
