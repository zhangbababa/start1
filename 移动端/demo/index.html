<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="page page-1">
            <img class="img1 moveFromTop" src="img/cover.png"  alt="">
            <img class="img2 moveFromLeft" src="img/wording_cover.png"  alt="">
            <img class="common-img commonIcon" src="img/icon_up.png" alt="">
        </div>
        <div class="page page-2">
            <img class="img1 moveFromBottom hide" src="img/wording.png" />
            <img class="img2 moveCircle hide" src="img/circle.png" />
            <img class="img3 moveFromLeft hide" src="img/people.png" />
            <!-- <img class="img4" src="img/dot1.png" /> -->
            <img class="img5 moveScale hide" src="img/check_develop.png" />
            <img class="img6 common-img commonIcon hide" src="img/icon_up.png" />
            <img class="img7 moveScale hide" src="img/floating_develop.png" />
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script>
        // 划出来
        var iNow = 0;
        // 划出去
        var last = -1;
        $(document).swipeUp(function(){
            last = iNow;
            iNow++;
            $('.page').eq(last).addClass('moveToTop');
            $('.page').eq(iNow).removeClass('hide').addClass('moveFromBootom');
            setTimeout(function(){
                $('.page').eq(iNow).find('img').removeClass('hide');
            },600)
        })



    </script>
</body>
</html>
