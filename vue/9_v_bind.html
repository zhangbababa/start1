<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            background: red;
        }
        .b{
            color: beige;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind:title  :title -->
        <div :title="title"></div>
        <div :id="xx"></div>
        <div :class="{a:isA,b:isB}">haha</div>
        <div :class="[classA]"></div>



    </div>
    
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                title:'title1',
                xx:'xxy',
                isA:true,
                isB:false
            }
        })
    
    
    </script>
</body>
