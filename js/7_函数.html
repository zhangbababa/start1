    <script>
        //形参
        function add(num1,num2){
            console.log( num1 + num2 );
        }
        //实参
        add( 1,2 );
    
        // isNaN 判断是否为数字 不是数字为真  是数字为假
        console.log( isNaN( 80 ) );
        // console.log( isNaN( NaN ) );



        //计算三角形面积  函数的返回值(return)  默认为underfined
        function area( wide,high ){
            var result = wide * high / 2;
            return result;
        }
        // var a = area( 2,2 );
        console.log( area( 2,2 ) );
