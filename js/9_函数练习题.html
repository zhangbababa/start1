<body>
        <!-- 1.	 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，
        能得到相应的计算结果。  f()  返回计算后的结果  alert();-->
    <script>
        function f(x){
            alert( 4*x*2+3*x+2 );
        }
        var num = prompt(" 请输入成绩： ");
        f( num );
    
        
    </script>
</body>
