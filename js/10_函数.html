<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log( add( 2,3 ) );

        //函数的提升 会将自己提升到代码的最上面
        function add( x,y ){
            return x+y;
        }
       
    
        var add = function( x,y ){
            return x+y;
        }
    
        console.log( add( 2,3 ) );
    </script>
</body>
</html>
