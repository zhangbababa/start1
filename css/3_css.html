<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <style>
        #div1{
            height: 500px;
            background: yellow url(../../a.jpg) no-repeat center center;
        }
        #div2{
            background: red;
            /* 文本水平对齐的方式 center left right */
            text-align: right;
            /* 单行文字居中 行高=高度 */
            height: 50px;
            line-height: 50px;
        }
        a{
            /* 文本修饰  去掉链接的下划线 none */
            text-decoration: blink;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: green;
        }
        a:hover:{
            color: black;
        }
        a:active{
            color: blue;
        }
        #div3{
            /* 字体样式 */
            font-family:Georgia, 'Times New Roman', Times, serif;
            /* 字体大小 默认大小为16px*/
            font-size: 18px;
            /* 字体加粗 */
            font-weight: bold;
            /* 字体风格 */
            font-style: italic;
            /* 鼠标滑过手状 */
            cursor: pointer;
        }
        ul{
            /* 列表样式 */
            list-style: none;
        }

    </style>
</head>
<body>
    <div id="div1">
        sgjsdh
    </div>

    <div id="div2">
        sdfsadf
    </div>

    <a href="#">阿里</a>

    <div id="div3">
        sdfagasf 
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
