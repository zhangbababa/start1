<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            /* overflow: hidden; */
            /* height: 22px; */
        }
        li{
            background: red;
            display:inline-block;
            width: 200px;
            /* 去空格方法： margin: -3px; */
            float:left;
        }
    
        .clearfix::after{
            content: "";
            
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <!-- <li></li> -->
    </ul>
    
</body>
</html>
