<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        div{
            background: red;
        }
        #div0::after{
            content:"我是伪元素";
            /* display: block； */
        }
        #div1::after{
            content:'我也是伪元素'；
            display:block;

        }
        h1::after{
            content:'我也是伪元素'；
        }
        .aa::after{
            content: "我才是伪元素"；
        }
    </style>
</head>
<body>
    <div id="div0">
        <div>111</div>
    </div>
    <span id="div1"><span>222</span></span>
    <h1 class="aa">333</h1>
    <div ><div id="div1">4444</div></div>

</body>
</html>
