<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        /* #div0{
            height:50px;
        } */
        #div1{
            width: 150px;
            height: 50px;
            background: black;
            float: left;
        }
        #div2{
            width: 150px;
            height: 50px;
            background: red;
            float: left;

        }
        #div3{
            clear: both;
        }
        #div0::after{
            content: "";
        }
 
    </style>
    <!-- 
        float:left right
        浮动的元素 脱离文档流 空间释放

        解决塌陷
        1.  overflow：hidden; 父元素加
        2.  给父元素设置一个高
        3.  浮动元素下边加一个兄弟元素 clear:both
        4.  clearfix :: after 伪元素 块级 clear:both 
     -->



</head>
<body>
    <div id="div0">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <!-- <div id="div3"></div> -->
    </div>
    <h1>hdjfjhaskjfhkajs</h1>




</body>
</html>
