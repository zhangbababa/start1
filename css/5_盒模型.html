<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_盒模型</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            /* 内边距 上 右 下 左（四个值） 上下 左右（两个值） 上 右左 下（三个值）*/
            padding: 30px 40px 50px 60px;

            /* 边框 solid实心*/
            border: 5px solid black;
            /* border-width: 10px 11px 12px ;
            border-style:dotted;
            border-color: aqua; */
            
            /* 外边框 */
            margin: 50px 51px 52px 53px;

        }
        #div2{
            width: 100px;
            height: 100px;
            background: blue;
            padding: 20px;
            border: 10px solid black;
            
            /* css3 语法 */
            /* 标准盒模型  正常浏览器*/
            box-sizing:content-box;
            /* 怪异盒模型 */
            box-sizing:border-box;

            /* padding: 50px  45px 40px;
            border: 40px dashed red;
            margin: 20px 30px 25px; */

        }
        /* #div3{
            padding: 10px;
            border: 
        } */

        /* css盒模型 
            标准盒模型
                width    内容element 的宽度

            怪异盒模型
                ie6 以及ie6以下的浏览器 不写doctype
                width  内容 + padding + border
        */

    </style>
</head>
<body>
    <div id="div1">
        asds 
    </div>
    <div id="div2">
        sads
    </div>
    <div id="div3">
        weui
    </div>
</body>
</html>
