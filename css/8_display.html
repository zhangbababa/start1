<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 20px;
        display: inline-block;
    }
    #div1{
        background: red;

    }
    #div2{
        background: green;
    }
    #div3{
        background: black;
    }
    span{
        width: 100px;
        height: 20px;
        display: block;
    }
    /* 
        display : block; 块级元素  自己占一行 可以设置宽高
            div h p ul li ol table 
        display :  inline; 行元素  多个占一行 不可以设置宽高
            span a strong b 
        display :  inline-block; 行级块元素   既可以多个占一行 又可以设置宽高

    
    */
    
    
    </style>
</head>
<body style="height:2000px">
    <div id="div1">
        123</div><div id="div2">
        321</div><div id="div3">
        222</div>
        <span>aaa</span><span>bbb</span>
</body>
</html>
