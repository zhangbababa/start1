<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过度</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: rosybrown;
            /* 属性 执行时间 运动方式 延迟时间 */
            transition: width 2s linear 1s;
        }
        body:hover div{
            width: 800px;
        }
        #div1{
            transition-timing-function: ease;
        }
        #div2{
            transition-timing-function: ease-in;
        }
    
    </style>
</head>
<body>
    <div>

    </div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
