<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        table{
            border-collapse:collapse;
        }
        table,th,td{
            border: 1px solid red;
        }
        th,td{
            padding: 10px;
        }

    
    
    </style>
</head>
<body>
    <table>
        <tr>
            <th>年级</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>大三</td>
            <td>张</td>
        </tr>
    </table>
    
</body>
</html>
