<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义类 属性写在构造函数下 方法写在原型下
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        Person.prototype.say = function(){
            console.log( "My name is"+this,name);
        }
        var person1 = new Person('zs',20);
        person1.say();

        // 子类中 通过父类.call(this) 继承属性
        function Coader(name,age){
            Person.call(this,name,age);
            this.shirt = "格子";
        }
        var c1 = new Coader('静静',18);

        // 通过子类.prototype = 父类的实例化对象 继承方法
        Coader.prototype = new Person();
        Coader.prototype.constructor = Coader;
    
    
    
    </script>
</body>
</html>
