<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background: #4b3e97;
            }
            .all{
                width: 900px;
                height: 800px;
                margin:0 auto;
                border: 1px solid #000;
                margin-top: 100px;
            }
            .photo{
                width: 900px;
                height: 300px;
            }
            .photo img{
                height: 100%;
                width: 100%;
            }
            .all .list{
                width: 900px;
                height: 50px;
                background-color: #e3b11d;
                line-height: 50px;
            }
            .list .list_ul{
                list-style: none;
                width: 500px;
                overflow: hidden;
                margin: 0 auto;
            }
            .list_ul li{
                float: left;
                padding-right: 10px;

            }
            .list_ul a{
                text-decoration: none;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="all">
            <div class="photo">
                <img src="111.jpg" alt="">
            </div>
            <div class="list">
                <ul class="list_ul">
                    <li><a href="">首页</a></li>
                    <li><a href="">公司简介</a></li>
                    <li><a href="">信息中心</a></li>
                    <li><a href="">酒庄美酒</a></li>
                    <li><a href="">人才招聘</a></li>
                    <li><a href="">练习我们</a></li>
                </ul>
            </div>
            <div class="content">
                    <!-- &nbsp;  一个空格-->
                <p>培训支持保价航</p>
                <p>&nbsp; &nbsp; &nbsp; &nbsp;培养通识类人才已经成为国际教育和中国教育发展的必然趋势。目前越来越多的大学在积极推行通识教育。</p>
            </div>

        </div>

    </body>
</html>
