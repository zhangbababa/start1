        div{

            display:block  块级元素  自己占一行 可以设置宽高  
                div h1-h6 p ul li ol table 
            display: inline;  行级元素   多个占一行  不可以设置宽高
                span a strong b 
            display: inline-block; 行级块元素   既可以多个占一行  又可以设置宽高
        */
        #div4{
            background: pink;
            position: fixed;
